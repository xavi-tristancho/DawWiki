<div class="row">
	<div class="col-md-12">
		<a href="#/schools/create"><button type="button" data-toggle="modal" class="btn btn-success">Nova Escola</button></a>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<h2>Escoles</h2>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="school in schools.schools">
			  <span ng-if="isAuthorized(userRoles.admin)" class="pull-right">
			    <a href="#/schools/{{ school.name | spacesToDashes }}/edit">
			      <button type="button" class="btn btn-info btn-xs">Editar</button>
			    </a>
			    <button ng-click="schools.destroy(school.id)" type="button" class="btn btn-danger btn-xs">Eliminar</button>
			  </span>
				<a ng-href="#/schools/{{ school.name | spacesToDashes }}">{{ school.name }}</a>
			</li>
		</ul>
	</div>
</div>
