<div class="row">
  <div class="col-md-12">
    <h2>Afegeix una nova Activitat:</h2>
  </div>
  <div class="col-md-12">
    <form ng-submit="activities.createActivityObject()" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Titol</label>
        <div class="col-sm-10">
          <input ng-model="activities.newActivityObject.title" type="Titol" class="form-control" placeholder="Titol">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Enunciat</label>
        <div class="col-sm-10">
          <textarea ng-model="activities.newActivityObject.statement" rows="4" class="form-control"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Afegeix</button>
        </div>
      </div>
    </form>
  </div>
</div>
