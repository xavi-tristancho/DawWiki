<div class="row">
	<div class="col-md-12">
		<a href="#/users/create">
			<button ng-if="isAuthorized(userRoles.admin)" type="button" class="btn btn-success">Nou Usuari</button>
		</a>
		<h2>Usuaris: </h2>
	</div>
</div>

<div class="row" ng-repeat="chunk in users.chunks">
	<div class="col-md-6" ng-repeat="user in chunk">
	    <div class="col-md-12">
	        <div class="media">
	            <a class="pull-left" href="#">
	                <img class="media-object dp img-circle" ng-src="http://www.gravatar.com/avatar/{{user.email | md5}}" style="width: 100px;height:100px;">
	            </a>
	            <div class="media-body">
	                <h4 class="media-heading">{{ user.username }}</h4>
	                <h5>{{ user.email }}</h5>
	                <hr style="margin:8px auto">
                	<a ng-href="#/users/{{user.username | slugify}}">
                		<button type="button" class="btn btn-primary btn-xs">Perfil</button>
                	</a>
	            </div>
	        </div>
	    </div>
	</div>
</div>
