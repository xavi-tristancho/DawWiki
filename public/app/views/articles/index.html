<div class="row">
	<div class="col-md-12">
		<a href="#/articles/create"><button type="button" data-toggle="modal" class="btn btn-success">Nou Article</button></a>
    <h2>Llistat complet d'articles:</h2>
	</div>
</div>

<div class="row" style="margin-bottom:10px">
  <div class="col-md-8">
    <input ng-model="search" type="text" class="form-control" placeholder="Cerca">
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" dir-paginate="article in articles.articles | filter:search | itemsPerPage: 10">
        <a ng-href="{{ article.link }}" target="_blank">{{ article.title }}</a>
        <span class="pull-right">
          <a ng-href="#/articles/{{ article.id }}/edit">
            <button type="button" class="btn btn-info btn-xs">Editar</button>
          </a>
          <button ng-click="articles.destroy(article.id)" type="button" class="btn btn-danger btn-xs">Eliminar</button>
          </span>
        </span>
      </li>
    </ul>
    <dir-pagination-controls template-url="app/bower_components/angular-utils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
  </div>
</div>
