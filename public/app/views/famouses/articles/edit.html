<div class="row">
  <div class="col-md-12">
    <h2>Edita  l'Article:</h2>
  </div>
  <div class="col-md-12">
    <form ng-submit="articles.updateArticleObject()" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Titol</label>
        <div class="col-sm-10">
          <input ng-model="articles.editArticleObject.title" type="text" class="form-control" placeholder="Titol">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Link</label>
        <div class="col-sm-10">
          <input ng-model="articles.editArticleObject.link" type="text" class="form-control" placeholder="Link (http://)">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <tags-input ng-model="articles.editArticleObject.tags" placeholder="Afegeix tags" replace-spaces-with-dashes="false"></tags-input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Actualitza</button>
        </div>
      </div>
    </form>
  </div>
</div>
