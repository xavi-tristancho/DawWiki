<div class="row">
	<div class="col-md-12">
		<h2>{{ subjects.subject.name }}</h2>
	</div>
	<div class="col-md-6">
		<h3>Temes:</h3>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="topic in subjects.subject.topics.data">
				<a href="#/subjects/{{subjects.subject.name | spacesToDashes}}/{{topic.name | spacesToDashes}}">{{topic.name}}</a>
			</li>
		</ul>
	</div>
</div>
