<div class="row">
	<div class="col-md-12">
		<a ng-if='isAdmin()' href="#/shares/create"><button type="button" class="btn btn-success">Afegir Eina</button></a>
		<h2>Eines per compartir codi:</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<ul class="list-group"><div class="row">
			<li class="list-group-item" ng-repeat="share in shares.sharesList">
				<div class="row">
					<div class="col-md-5">
						<h3><a href="{{ share.link }}" target="_blank">{{ share.name }}</a></h3>
						Llenguatge: <span class="badge">{{ share.language }}</span> <br>
						Executable: {{ shares.isExecutable(share.executable) }}	
					</div>
					<div ng-if='isAdmin()' class="col-md-3 col-md-offset-4">
						<a href="#/shares/{{ share.id }}/edit"><button type="button" class="btn btn-info btn-xs">Editar</button></a>
						<button type="button" ng-click="shares.delteShareObject(share.id)" class="btn btn-danger btn-xs">Eliminar</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
