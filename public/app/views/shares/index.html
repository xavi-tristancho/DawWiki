<div class="row">
	<div class="col-md-12">
		<h2>Eines per compartir codi:</h2>
	</div>
	<div class="col-md-6">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="share in shares.sharesList">
				<div class="row">
					<div class="col-md-6">
						<h3><a href="{{ share.link }}">{{ share.name }}</a></h3>
						Llenguatge: {{ share.language }} <br>
						Executable: {{ share.executable }}
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
