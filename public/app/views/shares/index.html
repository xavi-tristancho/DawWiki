<div class="row">
	<div class="col-md-12">
		<h2>Eines per compartir codi:</h2>
	</div>
	<div class="col-md-6">
		<ul class="list-group"><div class="row">
			<li class="list-group-item" ng-repeat="share in shares.sharesList">
				<div class="row">
					<div class="col-md-12">
						<h3><a href="{{ share.link }}" target="_blank">{{ share.name }}</a></h3>
						Llenguatge: <span class="badge">{{ share.language }}</span> <br>
						Executable: {{ shares.isExecutable(share.executable) }}
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
