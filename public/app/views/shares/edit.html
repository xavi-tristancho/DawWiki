<div class="row">
  <div class="col-md-12">
    <h2>Edita l' Eina:</h2>
  </div>
  <div class="col-md-12">
    <form ng-submit="shares.updateShareObject()" class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
          <input ng-model="shares.editShareObject.name" type="Nom" class="form-control" placeholder="Nom">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Llenguatge</label>
        <div class="col-sm-10">
          <input ng-model="shares.editShareObject.language" type="Llenguatge" class="form-control" placeholder="Llenguatge">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Executable</label>
        <div class="col-sm-10">
          <input ng-model="shares.editShareObject.executable" type="checkbox" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Link</label>
        <div class="col-sm-10">
          <input ng-model="shares.editShareObject.link" type="Link" class="form-control" placeholder="Link">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Actualitza</button>
        </div>
      </div>
    </form>
  </div>
</div>
